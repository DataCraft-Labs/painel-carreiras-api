{% extends "base.html" %}

{% block title %}Login to Painel de Carreiras{% endblock %}

{% block content %}
<style>
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh; /* Ensures that the login form is always vertically centered */
        padding: 10px; /* Reduce padding if needed */
    }
    .login-container {
        padding: 15px;
        box-shadow: 0 4px 8px rgba(106, 79, 158, 0.5);
        width: 100%;
        max-width: 360px; /* Reduced maximum width for a more compact form */
        border-radius: 8px;
        background: white;
        transition: all 0.3s;
    }
    .login-header {
        background-color: #6a4f9e;
        color: white;
        padding: 8px;
        text-align: center;
        border-radius: 8px 8px 0 0;
    }
    .login-form {
        display: flex;
        flex-direction: column;
    }
    .login-form label {
        margin-top: 8px; /* Reduced margin */
        margin-bottom: 4px; /* Reduced margin */
    }
    .login-form input {
        padding: 8px; /* Reduced padding */
        margin-bottom: 8px; /* Reduced margin */
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .login-form button {
        background-color: #9c77cc;
        color: white;
        padding: 8px; /* Reduced padding */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 8px; /* Reduced margin */
    }
    .login-form button:hover {
        background-color: #7a5c99;
    }
    .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
    }

    @media (max-width: 768px) {
        .login-container {
            padding: 10px;
            max-width: 90%; /* Wider in very small screens */
        }
    }
</style>

<div class="center-container">
    <div class="login-container">
        <div class="login-header">Login to Panel</div>
        <form class="login-form" action="/api/v1/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <button type="submit">Log In</button>
        </form>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
